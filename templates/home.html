{% extends 'base.html' %}

{% block title %}app.othecary{% endblock %}

{% block content %}
<h2>21st Century Appothecary</h2>
<div>
    <h6>--WELCOME BACK--<h4>
        <form action="/login" method="POST">
            <div class="login-field">
                <label>Email:
                    <input type="email" name="email" required class="login-control">
                </label>
            </div>

            <div class="login-field">
                <label>Password:
                    <input type="password" name="password" required class="login-control">
                </label>
            </div>
        <form action="/login" method="POST">
            <div class="login-field">
                <input type="submit" value="Log In">
            </div>
        </form>
</div>
<h6>--OR--</h6>
<div>
        <form action="/register" method="POST">
            <div class="login-field">
                <input type="submit" value="Register">
            </div>
        </form>
</div>
<br>
<br>

{% endblock %}
