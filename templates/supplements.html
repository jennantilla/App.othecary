{% extends 'base.html' %}

{% block title %}Supplements{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12"><h1>Apothecary Shelf</h1></div>
    </div>
    <div class="row">
        <div class="col-12">
            <form action="/lookup" method="POST">
            {% for vitamin in vitamins %}
            <button type="image" class="m-1 btn btn-light" name="vitamin" value= {{ vitamin }}>
                <img src="/static/images/tincture.png">
                <h6>{{ vitamin }}</h6>
            </button>
            {% endfor %}
            </form>
        </div>
    </div>
</div>

{% endblock %}
