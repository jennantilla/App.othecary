{% extends 'base.html' %}

{% block title %}{{ vitamin }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div id="search-filter">
        <h1>Find your supplement!</h1>
        <p>Browse all {{ title }} supplements or filter by your favorite brand.</p>
    </div>
    <form class="add-form" action="/add-routine" method="POST">
        <select class="search-filter" name="selected-item" style="width: 30%"></select>
        <input type="submit" class="add-vitamin" id="search-submit">
    </form>
<br>
<br>
<div>
    {{ body|safe }}
</div>
<script src="/static/js/vit-info.js"></script>   

{% endblock %}
