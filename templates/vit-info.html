{% extends 'base.html' %}

{% block title %}{{ vitamin }}{% endblock %}

{% block content %}
    <h1>{{ title }}</h1>
    <div id="search-filter">
        <h2>Find your supplement!</h2>
        <p>Browse all {{ title }} supplements or filter by your favorite brand or supplement type.</p>
        <select class="search-filter" name="vitamin" style="width: 100%"></select>
    </div>
<br>
<br>
<div>
    {{ body|safe }}
</div>
<script>

$(document).ready(function(){
    $(".search-filter").select2({
        ajax: { 
            url: "/vitamin-search.json",
            dataType: 'json',
            placeholder: "Narrow your search",
            width: "resolve"
        },
    });
});


</script>    

{% endblock %}
